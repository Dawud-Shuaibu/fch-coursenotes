<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/fch-dk.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Course Notes | Sign In to Continue</title>
</head>

<body>
    
    <section id="top-menu-container">
        <header id="top-menu">
            <a href="../sign-up/" style="display: contents;"><button id="signup-btn" title="Sign Up">Sign Up</button></a>
            <button id="theme" title="Toggle Theme" tabindex="1">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h260v80Zm720 0H760v-80h260v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
            <div id="logo-and-name-box">
                <img id="logo" src="../images/fch-dk.jpg" alt="logo">
                <span id="college-name"><abbr title="Federal College of Horticulture - Dadin Kowa">FCH-DK</abbr> - Courses Notes</span>
            </div>
        </header>
    </section>

    <div id="main">
        <form action="" method="post">
            <h2>FCH-DK - Course Notes</h2>
            <p>Transforming Education, One Note at a Time!</p>
            <br><br>
            <label for="user-id">Username or Email Address</label>
            <br>
            <input type="text" id="user-id" name="user-id" placeholder="Username or Email">
            <br><br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <input type="checkbox" name="student" value="student">
            <label for="student">Are you a student?</label>
            <br>
            <a href="../forgot/forgot.html" id="forgot-password">Forgot Password</a>
            <br>
            <a href="../sign-up/" id="new-account">Create new account</a>
            <br><br>
            <button type="submit" id="submit" name="submit">Login</button>
        </form>
        <footer>&copy; Copyright 2025.</footer>
    </div>

    <script src="../darkmode.js"></script>
    <script src="script.js"></script>

</body>

</html>
