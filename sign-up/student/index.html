<head>

<body>

    <section id="top-menu-container">
        <header id="top-menu">
            <a href="../../sign-in/" style="display: contents;"><button id="signin-btn" title="Sign In">Sign In</button></a>

                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h260v80Zm720 0H760v-80h260v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            </button>
            <div id="logo-and-name-box">
                <img id="logo" src="../../images/fch-dk.jpg" alt="logo">
                <span id="college-name"><abbr title="Federal College of Horticulture - Dadin Kowa">FCH-DK</abbr> - Courses Notes</span>
            </div>
        </header>
    </section>

    <div id="main">
        <form action="" method="post">
            <h2>FCH-DK Course Notes</h2>
            <p>Transforming Education, One Note at a Time!</p>
            <label for="reg-no">Matriculation No.</label>
            <br>
            <input type="text" id="reg-no" name="reg-no" placeholder="Registration Number">
            <label for="email">Email Address</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <br>
            <a href="../../sign-in/" id="login-link">Already have an account? Login</a>
            <br><br>
            <button type="submit" id="submit" name="submit">Create Account</button>
        </form>
        <footer>&copy; Copyright 2025</footer>
    </div>

    <script src="../../darkmode.js"></script>

</body>

</html>
